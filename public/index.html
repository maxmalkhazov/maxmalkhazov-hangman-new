<!DOCTYPE html>
<html>
<head>
	<title>Hangman</title>
	<meta property="og:title" content="Hangman Game"/>
	<meta property="og:type" content="website"/>
	<meta property="og:image" content="https://image.ibb.co/iWvg6y/Hangman.png"/>
	<meta property="og:description" content="Based on preset preferences for subject and difficulty level, the user can play the classic hangman game."/>
	<meta property="og:url" content="https://maxmalkhazov-hangman.netlify.com/">
	<link rel="icon" type="image/png" href="https://image.ibb.co/kb8W6y/m_logo.png">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	
	<div id="header">
			<h1 class="title">Hangman</h1>
	</div>
	
	<div>
		<div id="menu">
			<p> Select Game: 
					<span id="countries" class="game selected">Countries</span>
					<span id="capitals" class="game">Capitals</span>
			</p>
			<p> Select Level: 
					<span id="easy" class="level selected">Easy</span>
					<span id="hard" class="level">Hard</span>
			</p>
		</div>
		<div id=main>
			<div id="main-box">
				<div id="puzzle"></div>
				<div id="flag-box">
					<img id="flag">
					<img id="hangman-image">
				</div>
				<p id="guesses"></p>
				<div id="btn">
					<button id="reset" class="button">New Game</button>
				</div>
			</div>
		</div>
	</div>
	
	
	
	<script type="text/javascript" src="/scripts/bundle.js"></script>

</body>
</html>
